<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weatherHomeStyle.css">
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter a city name">
        <button id="search-button">Search</button>
        <button id="clear-button">Clear Result</button>
    </div>
    <div id="weather-container">
        <div id="city-info">
            <h2 id="city-name">City:</h2>
            <p id="temperature">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="wind-speed">Wind Speed:</p>
            <p id="condition">Weather Condition:</p>
        </div>
        <div id="weather-icon-container">
            <img id="weather-icon" src="image/weather.png" alt="Weather Icon">
        </div>
    </div>
    <script src="weatherHomeBack.js"></script>
</body>
</html>
